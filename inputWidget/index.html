<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <label class="num" for="inp">Enter a number between 1 to 100</label>
        <input type="number" id="inp" class="inpElement" value="" />
        <button type="submit" class="numSubmit">Submit</button>
        <span class="numbers"></span>
    </div>
    <script src="./app.js"></script>
</body>
</html>
