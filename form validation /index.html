<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="error">
        </div>
        <form action="/" id="form" class="form" method="GET">

            <input type="text" required placeholder="fullname" class="inp" name="fullname" id="fullname">
            <input type="email" required placeholder="email" class="inp"   name="email" id="email">
            <input type="number" required placeholder="number" class="inp"  name="number" id="mobile">
            <input type="password" required placeholder="password" class="inp" name="password" id="password">

            <button type="submit" class="sub" >Submit</button>
        </form>
    </div>
</body>
</html>
